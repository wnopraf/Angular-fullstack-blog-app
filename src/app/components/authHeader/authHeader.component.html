<div [ngSwitch]="isLogged">
  <span *ngSwitchCase="true" class="inline-flex items-center">
    <a routerLink="user/dashboard" class="inline-flex items-center">
      <img [src]="user?.avatar" alt="" class="w-10 mr-2" />
      <span>{{ user?.email }}</span>
    </a>
    &nbsp; | &nbsp;
    <span (click)="logOut()" class="cursor-pointer">Logout</span>
  </span>

  <a *ngSwitchCase="false" routerLink="/login">Login</a>
</div>
