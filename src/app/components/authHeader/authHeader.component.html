<div [ngSwitch]="isLogged">
  <span *ngSwitchCase="true">
    <a routerLink="user/dashboard">
      <img [src]="user?.avatar" alt="" />
      <span>{{ user?.email }}</span>
    </a>
    <span (click)="logOut()">Logout</span>
  </span>

  <a *ngSwitchCase="false" routerLink="/login">Login</a>
</div>
