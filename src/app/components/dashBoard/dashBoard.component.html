<ul>
  <li *ngFor="let post of userPosts">
    <PostExtract
      [body]="post.body"
      [author]="post.user.email"
      [url]="'post/' + post.id"
      [avatar]="post.user.avatar"
    ></PostExtract>
    <div class="actions">
      <a [routerLink]="['create']"></a>
      <a [routerLink]="[post.id, 'update']"></a>
      <a [routerLink]="[post.id, 'delete']"></a>
    </div>
  </li>
</ul>
