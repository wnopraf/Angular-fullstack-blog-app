<form
  [formGroup]="form"
  (ngSubmit)="submitAction(form)"
  class="flex flex-col justify-center items-center"
>
  <div class="form-control">
    <label for="post-title">Post title</label>
    <textarea id="post-title" formControlName="postTitle"></textarea>

    <ul
      class="errors"
      *ngIf="(postTitle.dirty || postTitle.touched) && postTitle.errors"
    >
      <li *ngFor="let error of displayErrors(postTitle.errors)">
        {{ error }}
      </li>
    </ul>
  </div>

  <div class="form-control">
    <label for="post-body">Post body</label>
    <textarea id="post-body" formControlName="postBody"></textarea>

    <ul
      class="errors"
      *ngIf="(postBody.dirty || postBody.touched) && postBody.errors"
    >
      <li *ngFor="let error of displayErrors(postBody.errors)">{{ error }}</li>
    </ul>
  </div>
  <div class="submit">
    <button
      type="submit"
      [disabled]="(form.dirty || form.touched) && form.invalid"
    >
      Enviar
    </button>
  </div>
  <p *ngIf="serverValidation" class="server-validation">
    {{ serverValidation.message }}
  </p>
</form>
