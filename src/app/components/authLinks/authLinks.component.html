<div class="actions">
  <a [routerLink]="['post', 'new']">New Post</a>
  <a [routerLink]="['post', id, 'update']">Update Post</a>
  <button (click)="confirmModal()">Delete post</button>
  <div
    class="modal fixed top-0 left-0 w-full h-screen flex justify-center items-center bg-gray-600 opacity-25"
    *ngIf="openModal"
  >
    <div class="modal_response">
      <h3>Do you want to remove this post ?</h3>
      <div
        class="modal_buttons mt-3 flex justify-between items-center px-3 py-6"
      >
        <button class="modal_button" (click)="confirmModal('yes')">yes</button>
        <button class="modal_button" (click)="confirmModal('no')">no</button>
      </div>
    </div>
  </div>
</div>
