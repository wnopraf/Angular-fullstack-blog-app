<div class="actions py-4">
  <a [routerLink]="['post', id, 'update']" class="bt bg-yellow-300 mr-2"
    >Update</a
  >
  <button (click)="showModal()" class="bt bg-red-400">Delete</button>
</div>

<modal
  *ngIf="open"
  [confirmLogic]="delete"
  [switchState]="showModal"
  modalMessage="Do you want to delete this post ?"
  confirmationMessage="If you accept the post will be permanently deleted"
></modal>
