<div class="flex justify-center items-center h-screen">
  <form
    [formGroup]="loginForm"
    novalidate
    class="w-1/3 h-56 flex flex-col justify-around px-10 py-5 border border-green-500"
    (ngSubmit)="submit()"
  >
    <div
      class="email_control relative flex flex-wrap  justify-between mb-4 p-2"
    >
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="ml-2 border leading-loose text-xs pl-1"
      />

      <ul
        class="email_validation_errors absolute w-full py-2 text-xxs text-red-600"
        *ngIf="(email.dirty || email.touched) && email.errors"
      >
        <li *ngFor="let error of displayErrors(email.errors)">
          {{ error }}
        </li>
      </ul>
    </div>
    <div class="password_control relative p-2 flex flex-wrap justify-between">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="ml-2 border leading-loose text-xs pl-1"
      />
      <ul
        class="password_validation_errors absolute  w-full py-2 text-xxs text-red-600"
        *ngIf="(password.dirty || password.touched) && password.errors"
      >
        <li *ngFor="let error of displayErrors(password.errors)">
          {{ error }}
        </li>
      </ul>
    </div>
    <div class="form_button text-center mt-5">
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        [ngClass]="{
          'bg-light-blue': loginForm.valid,
          'bg-gray-400': loginForm.invalid
        }"
        class="px-2 py-1"
      >
        submit
      </button>
      <p
        class="server-validation text-sm text-red-600 mt-3 py-2"
        *ngIf="serverValidation"
      >
        {{ serverValidation.error }}
      </p>
    </div>
  </form>
</div>
